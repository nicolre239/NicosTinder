{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change profile</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="custom-back">
<div class="offset-sm-2 col-sm-8 offset-lg-4 col-lg-4 content_custom-back">
<h3 class="text-center">Изменение</h3>
    <form id="change_form" class="form-group" action="{% url 'changes_save' %}"> {% csrf_token %}
        <div class="form-group">
            <label for="text">Имя</label>
            <input type="text" class="form-control" name="name" id="id_name" maxlength="25" value="{{ user.name }}" required>
            <label for="text">Описание</label>
            <input type="text" class="form-control" name="description" id="id_description" maxlength="400" value="{{ user.description }}">
            <label for="number">Возраст поиска от</label>
            <input type="number" class="form-control" name="age_from" id="id_age_from" maxlength="60" value="{{ user.looking_age_from }}" min="18" required>
            <label for="number">Возраст поиска до</label>
            <input type="number" class="form-control" name="age_to" id="id_age_to" maxlength="60" value="{{ user.lookin_age_to }}" min="18" required>
            <label for="text">Пол поиска</label>
            <input list="sexes" type="text" class="form-control" name="sex_find" id="id_sex_find" maxlength="60" autocomplete="off" required>
            <datalist id="sexes">
                <option value="female">
                <option value="male">
            </datalist>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" id="submit_button">Сохранить</button>
            <button class="btn btn-success" id="id_button_profile_back" data-target="{{ user.id }}">Профиль</button>
        </div>
    </form>
</div>
</div>

<!-- MORE BOOTSTRAP -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- CUSTOM -->
<script src="{%  static 'js/scripts.js'%}"></script>
</body>
</html>
