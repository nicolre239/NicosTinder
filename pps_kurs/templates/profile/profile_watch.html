{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="custom-back">
    <div class="offset-sm-2 col-sm-8 offset-lg-4 col-lg-4 content_custom-back align-content-center text-center">
        <img src="{% static 'images/no_image.png' %}">
        <p><span>{{ user.name }}</span></p>
        <p><span>{{ user.age }} y.o.</span></p>
        <p><span>{{ user.email }}</span></p>
        <p><span>{{ user.description }}</span></p>
        <a class="btn btn-success" href="../../../likes/{{ user_id }}">Совпадения</a>
        <button class="btn btn-danger" data-target="{{ match_id }}" data-user="{{ user_id }}" id="id_delete_button" action="{% url 'delete_like' %}">Удалить {% csrf_token %}</button>
    </div>
</div>


<!-- MORE BOOTSTRAP -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- CUSTOM -->
<script src="{%  static 'js/scripts.js'%}"></script>
</body>
</html>
